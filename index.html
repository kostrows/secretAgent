<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources//css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources//css/style.css" type="text/css">
    </head>
  <body>
    <!-- Company Section -->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo-3.png" alt="secret agent logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

      <!-- Main Banner -->
      <div class="main-banner">
        <div class="container">
          <div class="box">
            <span>NEW ARRIVAL</span>
            <h1>SPORT BIKES AND MOTORCYLCES</h1>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav>
        <div class="container">
          <ul>
            <li><a href="#">Eyewear</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">Gadgets</a></li>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <!-- Product Grid -->
      <div class="container">
        <div class="product-grid">
          <div class="gadget">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
            <span>Exploding Pen</span>
          </div>
          <div class="gadget">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
            <span>Cellular Watch</span>
          </div>
          <div class="gadget">
            <img id="glasses" src="./resources/images/glasses.png" alt="Thermal Glasses">
            <span>Thermal Glasses</span>
          </div>
        </div>
        <div class="product-grid">
          <div class="info">
            <span class="title">Location</span>
            <span class="description">-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span class="description">0800 - 1800</span>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="container">
          <span>Copyright Secret Agent Supply Inc.</span>

        </div>


      </footer>


  </body>

</html>
